<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Pong</title>
<link rel="stylesheet" href="style.css">
<script src="ponggame.js"></script>
</head>
<body>
<canvas width="800" height="500" id="canvas" style="border:1px solid #333;" onclick="pong.game.begin();">
</canvas>
<div id="controls" style="float:right; text-align:center;">
    <input type="button" id="pause" value="Play" onClick="pong.game.pause(this);" accesskey="p">
    <input type="button" id="restart" value="Restart" onClick="pong.game.restart();">
    <br/><br/>
    <div style="font-size:24px;">
    Score :
    <span id="scoreboard">0</span>
    </div>
</div>
</body>
</html>
